# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          Animation Configuration                             ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

animations {
    enabled = true
    
    # Animation curves:
    # default, linear, easeIn, easeOut, easeInOut
    # easeInSine, easeOutSine, easeInOutSine
    # easeInQuad, easeOutQuad, easeInOutQuad
    # easeInCubic, easeOutCubic, easeInOutCubic
    # easeInQuart, easeOutQuart, easeInOutQuart
    # easeInQuint, easeOutQuint, easeInOutQuint
    # easeInExpo, easeOutExpo, easeInOutExpo
    # easeInCirc, easeOutCirc, easeInOutCirc
    # easeInBack, easeOutBack, easeInOutBack
    
    # Fast bezier curves for snappy animations
    bezier = fast, 0.1, 0.0, 0.0, 1.0
    bezier = snap, 0.0, 0.0, 0.2, 1.0
    bezier = smooth, 0.4, 0.0, 0.2, 1.0
    
    # Window animations - fast and snappy
    animation = windows, 1, 3, fast, slide
    animation = windowsIn, 1, 3, fast, slide
    animation = windowsOut, 1, 3, snap, slide
    animation = windowsMove, 1, 3, fast, slide
    
    # Border color animations - instant
    animation = border, 1, 1, default
    animation = borderangle, 1, 1, default
    
    # Fade animations - very fast
    animation = fade, 1, 3, fast
    animation = fadeIn, 1, 3, fast
    animation = fadeOut, 1, 3, snap
    animation = fadeSwitch, 1, 3, fast
    animation = fadeShadow, 1, 3, fast
    animation = fadeDim, 1, 3, fast
    
    # Workspace animations - fast and smooth
    animation = workspaces, 1, 4, smooth, slide
    animation = specialWorkspace, 1, 4, smooth, slidevert
}
