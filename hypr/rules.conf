# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          Window Rules Configuration                          ║
# ║                      Hyprland (Modern Named Block Syntax)                    ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# ──────────────────────────────────────────────────────────────────────────────
# KDE Applications
# ──────────────────────────────────────────────────────────────────────────────
windowrule {
    name = kde-connect
    match:class = org.kde.kdeconnect
    float = on
    size = 500 600
}

# ──────────────────────────────────────────────────────────────────────────────
# System Applications
# ──────────────────────────────────────────────────────────────────────────────
windowrule {
    name = network-manager
    match:class = nm-connection-editor
    float = on
    size = 600 500
    center = on
}

windowrule {
    name = bluejay-manager
    match:class = bluejay-manager
    float = on
    size = 800 600
    center = on
}

windowrule {
    name = bluejay-adapters
    match:class = bluejay-adapters
    float = on
}

windowrule {
    name = audio-control
    match:class = pavucontrol
    float = on
    size = 800 600
    center = on
}

windowrule {
    name = system-monitor
    match:title = btop
    float = on
    size = 1200 800
    center = on
}

# ──────────────────────────────────────────────────────────────────────────────
# Rofi & Waypaper
# ──────────────────────────────────────────────────────────────────────────────
windowrule {
    name = rofi-menu
    match:class = Rofi
    float = on
    stay_focused = on
    decorate = off
    dim_around = on
}

windowrule {
    name = wallpaper-picker
    match:class = waypaper
    float = on
    size = 1000 700
    center = on
}

# ──────────────────────────────────────────────────────────────────────────────
# Steam & Flatpaks
# ──────────────────────────────────────────────────────────────────────────────
windowrule {
    name = syncthing
    match:class = me.kozec.syncthingtk
    float = on
    size = 900 700
}

# ──────────────────────────────────────────────────────────────────────────────
# Notification & Screen Sharing
# ──────────────────────────────────────────────────────────────────────────────
windowrule {
    name = notifications
    match:class = dunst
    float = on
    decorate = off
}

windowrule {
    name = pip-window
    match:title = Picture-in-Picture
    float = on
    pin = on
    size = 640 360
}

windowrule {
    name = screen-share-indicator
    match:title = .*is sharing your screen
    float = on
    move = 0 0
}

# ──────────────────────────────────────────────────────────────────────────────
# Dialog Windows
# ──────────────────────────────────────────────────────────────────────────────
windowrule {
    name = standard-dialogs
    match:title = ^(Open File|Save File|Save As|Choose File|Select File|Library)$
    float = on
    center = on
}

# ──────────────────────────────────────────────────────────────────────────────
# Layer Rules (Directives)
# ──────────────────────────────────────────────────────────────────────────────
layerrule = blur on, match:namespace waybar
layerrule = blur on, match:namespace rofi
