# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          Autostart Configuration                             ║
# ║                    Applications to start with Hyprland                       ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Syntax: exec-once = command
# These commands run once when Hyprland starts


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                              Core Services                                   ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Environment and XDG Portal
exec-once = ~/.config/hypr/scripts/xdg-portal.sh


# Agents and Daemons
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = gnome-keyring-daemon --start --components=secrets

# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                           Status Bar & Notifications                         ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Waybar (status bar)
exec-once = waybar

# Dunst (notification daemon)
exec-once = dunst


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          Wallpaper Management                                ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# swww daemon (wallpaper daemon)
exec-once = swww-daemon

# Initialize wallpaper (load last used or default)
exec-once = sleep 1 && ~/.config/hypr/scripts/wallpaper-init.sh


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                              Idle & Lock                                     ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Hypridle (idle daemon for auto-lock and screen off)
exec-once = hypridle


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          Clipboard Management                                ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Start clipboard history daemon
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          KDE Integration                                     ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# KDE Connect (device integration)
exec-once = /usr/lib/kdeconnectd

# KDE Connect Indicator (system tray)
exec-once = kdeconnect-indicator


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          Flatpak Applications                                ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Syncthing GTK (file synchronization)
exec-once = flatpak run me.kozec.syncthingtk


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          Network & Bluetooth                                 ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# NetworkManager applet is NOT started here because Waybar has a network module
# Blueman applet is NOT started here because Waybar has a bluetooth module

# However, we ensure the services are running
exec-once = systemctl --user start bluetooth.service


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          User Applications                                   ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# You can add your own applications here, for example:
# exec-once = discord --start-minimized
# exec-once = spotify
# exec-once = steam -silent


