# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                            Keybind Configuration                             ║
# ║                   Keyboard shortcuts and mouse bindings                      ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Main modifier key (SUPER/Windows key)
$mainMod = SUPER

# Terminal
$terminal = kitty

# File manager
$fileManager = nemo

# Application launcher (Rofi)
$appLauncher = ~/.config/rofi/scripts/app-launcher.sh

# Control center (custom Rofi menu)
$controlCenter = ~/.config/rofi/scripts/control-center.sh


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          Application Launchers                               ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Launch application launcher (Win + Space)
bind = $mainMod, Space, exec, $appLauncher

# Launch control center (Win + Alt + Space)
bind = $mainMod ALT, Space, exec, $controlCenter

# Launch terminal
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, T, exec, $terminal

# Launch file manager
bind = $mainMod, E, exec, $fileManager

# Launch browser (using default)
bind = $mainMod, B, exec, xdg-open http://


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                           Window Management                                  ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Close active window
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, killactive,

# Toggle floating mode
bind = $mainMod, V, togglefloating,

# Toggle fullscreen
bind = $mainMod, F, fullscreen, 0

# Toggle maximize
bind = $mainMod, M, fullscreen, 1

# Toggle pseudo-tiling (dwindle layout)
bind = $mainMod, P, pseudo,

# Toggle split direction (dwindle layout)
bind = $mainMod, J, togglesplit,

# Pin window (keep on all workspaces)
bind = $mainMod SHIFT, P, pin,


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                            Focus Management                                  ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Move focus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move windows with vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          Workspace Navigation                                ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Switch to workspace 1-10
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace 1-10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window to workspace silently (without switching to it)
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Next/previous workspace
bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1
bind = $mainMod CTRL, L, workspace, e+1
bind = $mainMod CTRL, H, workspace, e-1

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          Resize Mode (Submap)                                ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Enter resize mode
bind = $mainMod, R, submap, resize

# Resize submap
submap = resize

# Resize with arrow keys (10px steps)
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

# Resize with vim keys (10px steps)
binde = , L, resizeactive, 10 0
binde = , H, resizeactive, -10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10

# Exit resize mode
bind = , escape, submap, reset
bind = , return, submap, reset

# Return to global bindings
submap = reset


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          Mouse Bindings                                      ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          System Controls                                     ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Power menu
bind = $mainMod, Escape, exec, ~/.config/waybar/scripts/power-menu.sh

# Lock screen
bind = $mainMod, X, exec, hyprlock

# Reload Hyprland configuration
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Exit Hyprland (logout)
bind = $mainMod SHIFT, Escape, exit,

# Show keybindings help (Win + F1)
bind = $mainMod, F1, exec, ~/.config/rofi/scripts/keybindings-help.sh


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          Media Controls                                      ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Volume control
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5
binde = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t

# Media player control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop

# Brightness control
binde = , XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          Screenshot Utilities                                ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Screenshot area (select with mouse) - Print key
bind = , Print, exec, grim -g "$(slurp)" "$HOME/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S_screenshot.png')" && notify-send "Screenshot" "Area captured to ~/Pictures/Screenshots"

# Screenshot full screen - Win + Print
bind = $mainMod, Print, exec, grim "$HOME/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S_screenshot.png')" && notify-send "Screenshot" "Full screen captured to ~/Pictures/Screenshots"

# Screenshot current window - Shift + Print
bind = SHIFT, Print, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" "$HOME/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S_screenshot.png')" && notify-send "Screenshot" "Active window captured to ~/Pictures/Screenshots"


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                          Clipboard Management                                ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Show clipboard history
bind = $mainMod, C, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/clipboard.rasi | cliphist decode | wl-copy
