# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                      Environment Variables Configuration                     ║
# ╚══════════════════════════════════════════════════════════════════════════════╝


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                           XDG Desktop Integration                            ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_MENU_PREFIX,plasma-
env = XDG_DATA_DIRS,/var/lib/flatpak/exports/share:/home/nilay/.local/share/flatpak/exports/share:/usr/local/share:/usr/share

# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                              Qt Configuration                                ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                              GTK Configuration                               ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

env = GDK_BACKEND,wayland,x11
env = GTK_THEME,Breeze-Dark

# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                         XDG Portal Configuration                             ║
# ╚══════════════════════════════════════════════════════════════════════════════╝
# Use KDE portal for file dialogs and other portal interfaces

env = GTK_USE_PORTAL,1
env = GDK_DEBUG,portals


# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                            Cursor and Font Settings                          ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

env = XCURSOR_SIZE,24
env = FONT_FAMILY,JetBrains Mono
