# Hyprlock Configuration
# Screen locker appearance and behavior

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
}

# Background (will use current wallpaper)
background {
    monitor =
    path = screenshot  # Use screenshot of current workspace
    blur_passes = 3
    blur_size = 5
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.7
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time widget
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 120
    font_family = JetBrains Mono Bold
    position = 0, 200
    halign = center
    valign = center
}

# Date widget
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 24
    font_family = JetBrains Mono
    position = 0, 100
    halign = center
    valign = center
}

# User widget
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.7)
    font_size = 18
    font_family = JetBrains Mono
    position = 0, -50
    halign = center
    valign = center
}

# Password input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(136, 192, 208, 0.8)
    inner_color = rgba(46, 52, 64, 0.8)
    font_color = rgba(236, 239, 244, 1.0)
    fade_on_empty = false
    placeholder_text = <span foreground="##d8dee9">Enter Password...</span>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
    check_color = rgba(163, 190, 140, 0.8)
    fail_color = rgba(191, 97, 106, 0.8)
    fail_text = <span foreground="##bf616a">$FAIL ($ATTEMPTS)</span>
    capslock_color = rgba(235, 203, 139, 0.8)
}
