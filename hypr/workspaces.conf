# ──────────────────────────────────────────────────────────────────────────────
# Workspace Rules
# ──────────────────────────────────────────────────────────────────────────────
# Making these persistent so they stay in your bar even when empty
workspace = 1, monitor:DP-1, default:true, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true

# ──────────────────────────────────────────────────────────────────────────────
# Workspace 1: Web (Firefox)
# ──────────────────────────────────────────────────────────────────────────────
windowrule {
    name = firefox-ws
    match:class = ^(firefox)$
    workspace = 1
}

# ──────────────────────────────────────────────────────────────────────────────
# Workspace 2: Dev & Terminal (VS Code, Antigravity, Terminal)
# ──────────────────────────────────────────────────────────────────────────────
windowrule {
    name = dev-tools
    # Match VS Code, Antigravity, and your terminal class (e.g., kitty)
    match:class = ^(code-url-handler|code|Antigravity|kitty)$
    workspace = 2
}

# ──────────────────────────────────────────────────────────────────────────────
# Workspace 3: Gaming (Steam)
# ──────────────────────────────────────────────────────────────────────────────
windowrule {
    name = steam-ws
    match:class = ^(steam)$
    workspace = 3
}

# ──────────────────────────────────────────────────────────────────────────────
# Workspace 4: Media (Spotify, Elisa, VLC, Stremio)
# ──────────────────────────────────────────────────────────────────────────────
windowrule {
    name = media-ws
    # Grouping all media players to Workspace 4
    match:class = ^(Spotify|elisa|vlc|stremio)$
    workspace = 4
}
